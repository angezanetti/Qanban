			$( this ).toggleClass( "ui-icon-minusthick" ).toggleClass( "ui-icon-plusthick" );

		});
		// Quand une liste est bougée 
		$(".column").sortable({

                var myId = ui.item.children().next().next().text();

						allFields.val( "" );

						$( this ).dialog( "close" );

					allFields.val( "" ).removeClass( "ui-state-error" );

		});

		$( "#create-task" ).click(function() {
